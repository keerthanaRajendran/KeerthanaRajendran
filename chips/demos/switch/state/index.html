<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="../../theme-files/material.css" rel="stylesheet" />
    
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="./state"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body>
    <div class="control-section">
        <div class="switch-control" id="state">
            <h4>State support</h4>
            <div class="row">
                <input id="switch1" type="checkbox">
            </div>
            <div class="row">
                <input id="switch2" type="checkbox">
            </div>
        </div>
    </div>

    <style>
        .switch-control {
            min-height: 350px;
            border: 1px solid #dddddd;
            border-radius: 3px;
            margin: auto 25%;
            text-align: center;
        }

        .control-section .switch-control h4 {
            color: rgba(0, 0, 0, 0.64);
            margin: 5% 40%;
        }

        .control-section .row {
            margin: 5% 38%;
        }

        @media only screen and (max-width: 1300px) {
            .control-section .switch-control .row {
                margin: 8% 32%;
            }
        }
    
        @media only screen and (max-width: 800px) {
            .switch-control {
                margin-left: 35%;
                margin-top: 8%;
            }
    
            .control-section {
                min-height: 200px;
            }

            .control-section .switch-control .row {
                margin: 8% 24%;
            }

            .control-section .switch-control h4 {
                margin: 5% 30%;
            }
        }
    
        @media only screen and (max-width: 500px) {
            .switch-control {
                margin-top: 20%;
                margin-left: 21%;
                margin-bottom: 27%;
            }

            .control-section .switch-control h4 {
                margin: 5% 20%;
            }
            
            .control-section .switch-control .row {
                margin: 15% 2%;
            }
        }
    </style>
</body>

</html>
