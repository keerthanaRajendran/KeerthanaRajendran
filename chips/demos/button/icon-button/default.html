<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="../../theme-files/material.css" rel="stylesheet" />
    <link href="icon.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="../../../node_modules/requirejs/require.js" data-main="default"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        button {
            margin: 25px 5px 20px 20px;
        }

        table {
            border-collapse: collapse;
            border-radius: 0;
            margin: 20px auto;
        }

        .frame {
            border: 1px solid #dddddd;
            margin: 25px 5px 20px 20px;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div class="frame">
        <table id="icon-button">

                <th>
                    States
                </th>
                <th>

                </th>
                <th>

                    Outline

                <th>
                    Primary
                </th>
                <th>
                    Success
                </th>
                <th>
                    Info
                </th>
                <th>
                    Warning
                </th>
                <th>
                    Danger
                </th>
                <th>
                    Disabled
                </th>
            </thead>
            <tbody>
                <tr>
                    <td><b>Icon Only</b></td>
                    <td><button id="button130"></button></td>
                    <td> <button id="button13"></button></td>
                    <td> <button id="button14"></button></td>

                    <td> <button id="button17">Text</button></td>
                    <td> <button id="button18">Text</button></td>
                    <td><button id="button81">Text</button></td>
                    <td> <button id="button20">Text</button></td>
                    <td><button id="button82">Text</button></td>
                    <td><button id="button83">Text</button></td>
                    <td><button id="button84">Text</button></td>
                    <td><button id="button85">Text</button></td>
                    <td><button id="button88">Text</button></td>
                </tr>
                <tr>
                    <td><b>Text and Icon</b></td>
                    <td><button id="button132">Text</button></td>
                    <td> <button id="button21">Text</button></td>
                    <td> <button id="button22">Text</button></td>
                    <td><button id="button89">Text</button></td>
                    <td> <button id="button24">Text</button></td>

                </tr>
                <tr>
                    <td><b>Round</b></td>
                    <td><button id="round1"></button></td>
                    <td><button id="round2"></button></td>
                    <td><button id="round3"></button></td>
                    <td><button id="round4"></button></td>

</html>
