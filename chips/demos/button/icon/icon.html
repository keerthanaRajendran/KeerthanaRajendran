<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="icon"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        button {
            margin: 25px 5px 20px 20px;
        }
        
        table {
            border-collapse: collapse;
            border-radius: 0;
            margin-left: 30%;
        }

        .frame {
            min-height: 350px;
            border: 1px solid #dddddd;
            border-radius: 3px;
            margin: auto 25%;        
        }

        @media only screen and (max-width: 800px) {
            .frame {
                margin: auto 15%;
            }
        }

        @media only screen and (max-width: 500px) {
            .frame {
                margin: auto 5%;
            }

            table {
                margin-left: 15%;
            }
        }

        .e-open-icon::before {
            content: '\e782';
        }
        
        .e-add-icon::before {
            content: '\e823';
        }

    </style>
</head>

<body>
    <div class="frame">
        <table id="icon">
            <tbody>
                <tr>
                    <td><b>Icon Only</b></td>
                    <td><button id="button1"></button></td>
                </tr>
                <tr>
                    <td><b>Icon and Text</b></td>
                    <td><button id="button2">Text</button></td>
                </tr>
                <tr>
                    <td><b>Text and Icon</b></td>
                    <td><button id="button3">RTL</button></td>
                </tr>
            </tbody>
        </table>
        </div>
</body>

</html>
