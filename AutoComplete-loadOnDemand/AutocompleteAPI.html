<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>Essential Studio for JavaScript : DropDownList - Multi Select Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/17.3.0.14/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="scripts/jquery-3.1.1.min.js" type="text/javascript"> </script>
	<!--<![endif]--> 
	    <script src="scripts/ej.core.js" type="text/javascript"></script>
	<script src="scripts/ej.checkbox.js" type="text/javascript"></script>
    <script src="scripts/ej.data.js" type="text/javascript"></script>
	<script src="scripts/ej.button.js" type="text/javascript"></script>
	<script src="scripts/ej.globalize.js" type="text/javascript"></script>
	<script src="scripts/ej.autocomplete.js" type="text/javascript"></script> 
	<script src="scripts/ej.dropdownlist.js" type="text/javascript"></script> 
	<script src="scripts/ej.togglebutton.js" type="text/javascript"></script>
    <script src="scripts/ej.radiobutton.js" type="text/javascript"></script> 	
    <script src="scripts/ej.scroller.js" type="text/javascript"></script>	
	<script src="scripts/ej.waitingpopup.js" type="text/javascript"></script>
	<script src="scripts/jsondata.min.js" type="text/javascript"></script>
	<script src="https://jsplayground.syncfusion.com/15.3.0.26/scripts/web/properties.js" type="text/javascript"></script>
	
</head>
<body>
     <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
					<div class="tree">
					<h3>Remote Data</h3>
                        <input type="text" id="searchCustomer" />
					</div>
					<div class="tree">
					 <h3>Local Data</h3>
                       <input type="text" id="selectCar" />
                    </div>
					<div class="tree">
					 <h3>Multicolumn</h3>
                        <input type="text" id="multicolumn" />
                    </div>
					</div>
                    </div>
					 
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">Disable\Enable</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="btnchkunchk" class="e-togglebtn" />
                        </div>
                    </div>
					 <div class="row">
                        <div class="col-md-6">MultiSelectMode </div>
                        <div class="col-md-6">
                            <input type="checkbox" id="incrementalbutton" class="e-togglebtn"  />
                        </div>
                    </div>
					 <div class="row">
                        <div class="col-md-6">Enable RTL</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="Animation" class="e-togglebtn"  />
                        </div>
                    </div>
					 <div class="row">
                        <div class="col-md-6">Show Rounded Corner</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="corner" class="e-togglebtn"  />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Show\Hide Popup</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="showhide" class="e-togglebtn" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Get Value</div>
                        <div class="col-md-6">
                            <button id="gValue">Value</button>
                        </div>
                    </div>
					<div class="row">
                        <div class="col-md-6">Select Value by text</div>
                        <div class="col-md-6">
                            <button id="setValue">Set Value</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var auto1, auto2, auto3;
          var carList = [
                "Audi S6", "Austin-Healey", "Alfa Romeo", "Aston Martin",
                "BMW 7", "Bentley Mulsanne", "Bugatti Veyron",
                "Chevrolet Camaro", "Cadillac",
                "Duesenberg J", "Dodge Sprinter",
                "Elantra", "Excavator",
                "Ford Boss 302", "Ferrari 360", "Ford Thunderbird",
                "GAZ Siber",
                "Honda S2000", "Hyundai Santro",
                "Isuzu Swift", "Infiniti Skyline",
                "Jaguar XJS",
                "Kia Sedona EX", "Koenigsegg Agera",
                "Lotus Esprit", "Lamborghini Diablo",
                "Mercedes-Benz", "Mercury Coupe", "Maruti Alto 800",
                "Nissan Qashqai",
                "Oldsmobile S98", "Opel Superboss",
                "Porsche 356", "Pontiac Sunbird",
                "Scion SRS/SC/SD", "Saab Sportcombi", "Subaru Sambar", "Suzuki Swift",
                "Triumph Spitfire", "Toyota 2000GT",
                "Volvo P1800", "Volkswagen Shirako"
            ];
				   var dataManger = ej.DataManager({
                url: window.baseurl+"Wcf/Northwind.svc/", crossDomain: true
            });
            // Query creation
            var query = ej.Query().from("Suppliers").select("SupplierID", "ContactName");
        $(function () {
              $('#searchCustomer').ejAutocomplete({
                dataSource: dataManger,
                query: query,
                fields: { text: "ContactName", key: "SupplierID" },
                filterType: ej.filterType.StartsWith,
                watermarkText: "Search a customer",
				showPopupButton: true,
				loadOnDemand:true,		
				highlightSearch: true,
                width: "100%" 
            });
			 $('#selectCar').ejAutocomplete({
                width: "100%",
                watermarkText: "Select a car",
                dataSource: carList,
				loadOnDemand:true,
				enableDistinct: true, 
				allowAddNew: true,
				value: "Austin-Healey,Infiniti Skyline",
				multiSelectMode: "visualMode",
				filterType: ej.filterType.Contains,
                emptyResultText: 'No data Found' 
				
				
            });
			 $('#multicolumn').ejAutocomplete({
                dataSource: window.gridData,
                fields: { key: "OrderID", text: "ShipCity" },
				highlightSearch: true,
				watermarkText: "Select a order",
				width:"100%",
				showPopupButton: true,
				loadOnDemand:true,
				multiColumnSettings:{
				stringFormat: "{0}  ({3}) ({1})",
				enable:true,
				showHeader: true,
				columns: [{
				field: "CustomerID",
				headerText: "CustomerID",
				},
				{
				field: "OrderID",
				headerText: "OrderID"
				},
				{
				field: "EmployeeID",
				headerText: "EmployeeID"
				},
				{
				field: "ShipCity",
				headerText: "ShipCity"
				}
			]}
            });
            auto1 = $("#searchCustomer").data("ejAutocomplete");
			auto2 = $("#selectCar").data("ejAutocomplete");
			auto3 = $("#multicolumn").data("ejAutocomplete");
           
            $("#btnchkunchk").ejToggleButton({ width: "107px", "change": "onCheckUncheckAll", "defaultText": "Disable", "activeText": "Enable" });
            $("#incrementalbutton").ejToggleButton({ width: "107px", "change": "incrementalchange", "defaultText": "Enable MultiSelectMode", "activeText": "Disable MultiSelectMode" });
			$("#Animation").ejToggleButton({ width: "107px", "change": "onchange", "defaultText": "Enable RTL", "activeText": "Disable RTL" });
			$("#corner").ejToggleButton({ width: "107px", "change": "changeCorner", "defaultText": "Show RoundedCorner", "activeText": "Disable Rounded corner" });
            $("#showhide").ejToggleButton({ width: "107px", "change": "showChange", "defaultText": "Show", "activeText": "Hide" });
            $("#gValue").ejButton({
                showRoundedCorner: true,
                width: "107px",
                click: "onClick"
            });
			 $("#setValue").ejButton({
                showRoundedCorner: true,
                width: "107px",
                click: "setClick"
            });
        });
		
        function onCheckUncheckAll(args) {
            if(args.isChecked)
{
auto1.disable();
auto2.disable();
auto3.disable();
}
else
{
auto1.enable();
auto2.enable();
auto3.enable();   
}
        }
        function incrementalchange(args) 
        {
            if(args.isChecked)
			{
auto1.option({"multiSelectMode":ej.MultiSelectMode.Delimiter });
auto2.option({"multiSelectMode":ej.MultiSelectMode.Delimiter });
auto3.option({"multiSelectMode":ej.MultiSelectMode.Delimiter });
}
else
{
auto1.option({"multiSelectMode":ej.MultiSelectMode.None});
auto2.option({"multiSelectMode":ej.MultiSelectMode.None});
auto3.option({"multiSelectMode":ej.MultiSelectMode.None});
}
        }
		 function onchange(args) 
        {
		 if(args.isChecked)
			{
auto1.option({"enableRTL":true});
auto2.option({"enableRTL":true});
auto3.option({"enableRTL":true});
}
else
{
auto1.option({"enableRTL":false});
auto2.option({"enableRTL":false});
auto3.option({"enableRTL":false});   
}
        }
		function changeCorner(args) 
        {
		 if(args.isChecked)
			{
auto1.option({"showRoundedCorner":true});
auto2.option({"showRoundedCorner":true});
auto3.option({"showRoundedCorner":true});
}
else
{
auto1.option({"showRoundedCorner":false});
auto2.option({"showRoundedCorner":false});
auto3.option({"showRoundedCorner":false});   
}
        }
        function showChange(args) {
            if (args.isChecked) {             
                auto1.open();
				auto2.open();
				auto3.open();
            } else {
                auto1.hide();
				auto2.hide();
				auto3.hide();
            }
        }
        function onClick(args) {
	        alert(auto1.getValue() , auto2.getValue(), auto3.getValue());
        }
		function setClick(args){
		
		auto1.selectValueByText("Chandra Leka");
		auto2.selectValueByText("Aston Martin");
		auto3.selectValueByText("RATTC");
		}
        $("#sampleProperties").ejPropertiesPanel();
    </script>
	<style class="cssStyles">
	.control{
	  display:inline-flex;
	}
	.tree
	{
	 padding: 30px;
	}
	#itemList
	{
	display:none;
	}
	</style>
	</body>
</html>
