        <h2>getSelectedItemsID should return id for 0 value too(check console)</h2>
      <input id="container" style='width:500px;height:100px' />
    </div>
  <script type="text/javascript" language="javascript">
			var empList = [
              {CustomerID:"America",  value1 : 790},
              {CustomerID:"Africa", value1: 99},
              {CustomerID:"Indonesia", value1: 0},];
			$(function () 
			{
				$("#container").ejDropDownList({
					cssClass: 'e-dbrd-control e-combobox-control',
					dataSource: empList,
					fields: { text: "CustomerID", id:"value1" , value:'value1'},
					watermarkText: 'All',
					showCheckbox: true,
					popupHeight: '200px' ,
					width: "100px",
					height: '50px',
                    change:function(args)
                    {
                      console.log(this.getSelectedItemsID())
                    }
              
        });
			});
		</script>
