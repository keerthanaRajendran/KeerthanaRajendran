<style>
		/* .e-panel-content {
        overflow: auto;
    }*/

		.padreCentrato {
			width: 100%;
			height: 100%;
			position: relative;
			text-align: center;
		}

		.divCentrato {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}

		.e-panel-header div {
			font-size: 20px;
			margin-top: -6px;
		}

		/*#region Pannelli*/
		.e-panel-header {
			padding: 10px;
			margin-bottom: 0;
			background-color: rgba(0, 0, 0, .03);
		}

		.panel-content {
			vertical-align: middle;
			font-size: 15px;
			font-size: 15px;
			font-weight: 500;
			color: rgba(0, 0, 0, 0.61);
			text-align: center;
		}

		.e-panel-content {
			height: calc(100% - 28px);
			width: 100%;
			display: block;
			padding: 0px 5px 5px 5px;
		}

		.e-panel .e-header-text {
			padding: 12px 0 12px 0;
		}

		.e-dashboardlayout.e-control .e-panel .e-panel-header {
			font-size: 15px;
			font-weight: 500;
			height: 37px;
			padding: 10px;
			vertical-align: middle;
			border-bottom: 0.5px solid #e3e3e3;
		}

		/*#endregion*/

		/*Tolgo il padding alle col-lg per recuperare spazio*/
		[class*='col-lg'] {
			padding-left: 0px !important;
			padding-right: 0px !important;
		}

		h1 {
			margin: 0px !important;
		}

		.riquadro {
			padding: 0px 0px 0px 5px !important;
			margin-bottom: 0px !important;
			margin-right: 5px !important;
		}

		/*https://www.syncfusion.com/support/directtrac/incidents/292627*/
		.containerGraficoSF2,
		.graficoSF2 {
			height: 100% !important;
		}

		.row {
			padding: 0px !important;
			margin-right: 0px !important;
			margin-left: 0px !important;
		}

		.e-chart {
			width: inherit !important;
			height: inherit !important;
		}

		.iconaFiltro:hover {
			cursor: pointer;
		}

		#dialogFiltriVideoWall_title {
			width: 100%;
		}
	</style>
