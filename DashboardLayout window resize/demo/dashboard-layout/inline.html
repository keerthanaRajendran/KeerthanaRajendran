    <link href="../../styles/dashboard-layout/material.css" rel="stylesheet" />
    <script data-main="inline" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',

       <div class="stackblitz-container material">
      <div class="control-section">
	   <h2>Normal panels.Resize window below mediaquery(600). Panels should not overlap</h2>
        <div style="padding:5px;text-align: right">
          <button id="add" class="e-btn e-info">Add Panel</button>
        </div>
        <div id="defaultLayout">
          <div
            id="one"
            class="e-panel"
            data-row="0"
            data-col="0"
            data-sizex="1"
            data-sizey="1">
            <span id="close" class="e-template-icon e-clear-icon"></span>
            <div class="e-panel-container">
              <div class="text-align">0</div>
            </div>
          </div>
          <div
            id="two"
            class="e-panel"
            data-row="0"
            data-col="1"
            data-sizex="1"
            data-sizey="2"
          >
            <span id="close" class="e-template-icon e-clear-icon"></span>
            <div class="e-panel-container">
              <div class="text-align">1</div>
            </div>
          </div>
        </div>
        <div id="headerTemplate">
          <span id="close" class="e-template-icon e-clear-icon"></span>
        </div>
        <div id="content"></div>
      </div>
