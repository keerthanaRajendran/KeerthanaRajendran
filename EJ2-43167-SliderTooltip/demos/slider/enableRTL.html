<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme2" href="../../node_modules/@syncfusion/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link id="theme1" href="../../node_modules/@syncfusion/ej2-popups/styles/material.css" rel="stylesheet" />
    <link id="theme" href="../../styles/slider/material.css" rel="stylesheet" />
    <script src="../../node_modules/requirejs/require.js" data-main="enableRTL"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }, ]
        });
    </script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        body {
            overflow-y: scroll;
        }

        #slider-demo {
            width: 30%;
            margin: 0 auto;
        }

        h5 {
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }

        .slider-button {
            padding: 21px 8px;
        }
    </style>
</head>

<body>

    <div id="slider-demo">
        <div id="slider1" class="slider-button">
            <div id="slider"></div>
        </div>
        <div id="slider2" class="slider-button">
            <div id="slider-02"></div>
        </div>

        <div id="slider3" class="slider-button">
            <div id="slider-03"></div>
        </div>
    </div>
    <button id="ticks"> Ticks with tooltip </button>
    <button id="disable"> disable </button>
    <button id="customvalue">Custom Value</button>
    <button id="customvaluewithlimit">Limit</button>
    <table>
            <tbody>
                <tr>
                    <td>
                        <button id="material">Material</button>
                    </td>
                    <td>
                        <button id="fabric">Fabric</button>
                    </td>
                    <td>
                        <button id="bootstrap">Bootstrap</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

</body>

</html>
