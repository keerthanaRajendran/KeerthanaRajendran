		var listBoxData = [
			{CustomerID:"America",  value1 : 790},

						var isLoading = true;

            });
        var query = ej.Query().from("Customers").take(10);
		
				$("#container_listbox").ejListBox({
                    dataSource: listBoxData,
					fields: { id: "value1", text: "CustomerID", value:'value1'},
                    showCheckbox: true,
                    width: "300",
                    height: "600",
